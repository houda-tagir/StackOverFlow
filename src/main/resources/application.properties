# Server Configuration
server.port=8080
server.servlet.context-path=/api

# HBase Configuration
hbase.zookeeper.quorum=localhost
hbase.zookeeper.port=2181
hbase.table.name=stackoverflow_trends

# JWT Configuration
jwt.secret=your_jwt_secret_key_should_be_very_long_and_secure
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer 

# Search API Configuration
search.api.max-results=10
search.api.autosuggest.debounce=300
search.api.autosuggest.min-chars=2
search.api.autosuggest.max-suggestions=5

# Trends API Configuration
trends.api.update.interval=300000